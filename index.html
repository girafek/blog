	<!-- JavaScript -->

	<!-- Buttons -->
	<script src="src/js/copytocb.js"></script>
	<script src="src/js/buttons.js"></script>
	<script src="src/js/autoscroll.js"></script>

	<!-- Smooth scrolling -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(function() {
			$('a[href*="#"]:not([href="#"])').click(function() {
			if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
			var target = $(this.hash);
			target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
			if (target.length) {
			$('html,body').stop().animate({
			    scrollTop: target.offset().top - 70
			}, 1000);
			return false;
			}
				}
			  });
			});
	</script>

	<!-- Background -->
	<script src="src/js/three.r95.min.js"></script>
	<script src="src/js/vanta.birds.min.js"></script>
	<script>
		VANTA.BIRDS({
		el: "#background",
		mouseControls: true,
		touchControls: true,
		minHeight: 200.00,
		minWidth: 200.00,
		scale: 1.00,
		scaleMobile: 1.00,
		birdSize: 1.50,
		wingSpan: 11.00,
		speedLimit: 3.00,
		alignment: 13.00,
		cohesion: 22.00,
		quantity: 3.00,
		backgroundAlpha: 0.00
		})
	</script>
